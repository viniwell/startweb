{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Головна{% endblock title %}:: Дошка оголошень</title>
    <link rel="stylesheet" href="{% static 'board/style.css' %}">
</head>
<body>
    <header>
        <h1>Оголошення</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Головна</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
        <a href="{% url "add" %}">Додати</a>
    </nav>
    <section>
        {% block content %}
        {% endblock content %}
    </section>
    
</body>
</html>

{% extends "layout/base.html" %}
{% block title %}Головна{% endblock title %}

{% block content %}
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'by_rubric' post.rubric.pk %}">{{ post.rubric.name }}</a></p>
        <p>{{ post.published |date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
{% endblock content %}

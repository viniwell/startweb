<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна - Дошка оголошень</title>
</head>
<body>
    <h1>Оголошення</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.published |date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
    
</body>
</html>

{% extends "layout/base.html" %}

{% block title %}{{ current_rubric.name }}{% endblock title %}

{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>
    {% for post in posts %}
    <div>
        <h2>{{post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
    {% endblock content %}

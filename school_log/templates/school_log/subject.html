{% extends "layout/basic.html" %}
{% block title %}{{subject.name}}{% endblock title %}
{% block content %}
<a href="{% url "create_new_task" %}">Створити нове завдання</a>
{% for task in tasks %}
<div>
<a href="{% url "task" task.id %}"><div>{{task.theme}}</div>
<div>{{task.task |slice:':10'}}...</div>
{{task.term |date:"d.m.Y H:i:s" }}
</a>
</div>

{% endfor %}
{% endblock content %}
